<table border="1">
    <tr>
        <th>Titol</th>
        <th>Imatge</th>
        <th>Artista</th>
    </tr>
    <tr>
        <th></th>
        <th></th>
        <th>Name</th>
        <th>Birth</th>
        <th>Death</th>
    </tr>
    <tr *ngFor="let artistaIQuadre of this.artistesIQuadres">
        <td>
            {{artistaIQuadre.titolQuadre}}
        </td>
        <td>
            {{artistaIQuadre.imatge}}
        </td>
        <td>
            {{artistaIquadre.nomArtista}}
        </td>
        <td>
            {{artistaIquadre.birthArtista}}
        </td>
        <td>
            {{artistaIquadre.deathArtista}}
        </td>
    </tr>
</table>
